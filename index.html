<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>GBF GW DB</title>
    <link rel="icon" type="image/x-icon" href="asset/icon.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <style type="text/css">
        #overlay {
          position: absolute;
          display: none;
          top: 0;
          left: 0;
          right: 0;
          bottom: 0;
          background-color: rgba(0,0,0,0.5);
          z-index: 2147483647;
          cursor: pointer;
        }
    </style>

  <body>
  <div class="content-wrapper">


    <div class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <!-- <h4 class="m-0">E-Commerce Tracker Summary</h4> -->
          </div>
        </div>
      </div>
    </div>
    <!-- Main content -->

    <section class="content">
        <div id="overlay" onclick="off()">
          <div class="w-100 d-flex justify-content-center align-items-center">
            <div class="spinner-border"></div>
          </div>
      </div>
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12">
                    <div class="row" style="padding-left: 1vw; padding-top: 1vh;">
                        <div class="col-md-5">
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <select class="form-select" id="sort_filter" title="Sort By" style="border-radius: 5px 0px 0px 5px !important;">
                                        <option selected value="name">Name</option>
                                        <option value="id">ID</option>
                                    </select>
                                </div>
                                <input type="search" id="searchbar" class="form-control" placeholder="Search" />
                                <div class="input-group-append">
                                    <button class="btn btn-secondary" id="search_btn" type="button" style="border-radius: 0px 5px 5px 0px !important; padding-top: 4px; padding-bottom: 8px;">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="13" height="13" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                                            <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z" />
                                        </svg>
                                    </button>
                                </div>
                            </div>
                        </div>
                        <div class="col-xl-2 col-xxl-1">
                            <div class="input-group">
                                <span class="input-group-text">GW : </span>
                                <select class="form-select" id="filter_gw">
                                    <option selected="true">67</option>
                                    <option>66</option>
                                    <option>65</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row" style="padding-top: 10px;">
                <div class="col-md-12">
                    <div class="card">
                        <div class="card-header d-flex justify-content-between align-items-center">
                            <h3 class="card-title mr-auto">
                                GW Honor Details
                            </h3>
                            <div>
                                <div class="btn-group" id="day_gw" role="group" aria-label="Basic radio toggle button group">
                                  <input type="radio" class="btn-check" name="btnradio" id="btnradio1" autocomplete="off" val="day1" checked>
                                  <label class="btn btn-outline-secondary btn-sm" for="btnradio1" onclick="change_day()">Day 1</label>

                                  <input type="radio" class="btn-check" name="btnradio" id="btnradio2" autocomplete="off" val="day2">
                                  <label class="btn btn-outline-secondary btn-sm" for="btnradio2" onclick="change_day()">Day 2</label>

                                  <input type="radio" class="btn-check" name="btnradio" id="btnradio3" autocomplete="off" val="day3">
                                  <label class="btn btn-outline-secondary btn-sm" for="btnradio3" onclick="change_day()">Day 3</label>

                                  <input type="radio" class="btn-check" name="btnradio" id="btnradio4" autocomplete="off" val="day4">
                                  <label class="btn btn-outline-secondary btn-sm" for="btnradio4" onclick="change_day()">Day 4</label>
                                </div>
                                <button type="button" class="btn btn-secondary btn-sm" onclick="reset()">Reset</button>    
                            </div>
                        </div>
                        <div class="card-body">
                            <div id="container" class="d-flex justify-content-center"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal fade" id="search_res_modal" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-lg">
                <div class="modal-content" style="padding:9px">
                   <div class="row" style="padding-left: 1vw; padding-top: 1vh;">
                        <div class="col-md-8">
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <select class="form-select" id="sort_filter" title="Sort By" style="border-radius: 5px 0px 0px 5px !important;">
                                        <option selected value="name">Name</option>
                                        <option value="id">ID</option>
                                    </select>
                                </div>
                                <input type="search" id="searchbar" class="form-control" placeholder="Search" />
                                <div class="input-group-append">
                                    <button class="btn btn-secondary" id="search_btn" type="button" style="border-radius: 0px 5px 5px 0px !important; padding-top: 4px; padding-bottom: 8px;">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="13" height="13" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                                            <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z" />
                                        </svg>
                                    </button>
                                </div>
                            </div>
                        </div>
                        <div class="col-3">
                            <div class="input-group">
                                <span class="input-group-text">GW : </span>
                                <select class="form-select" id="filter_gw">
                                    <option selected="true">67</option>
                                    <option>66</option>
                                    <option>65</option>
                                </select>
                            </div>
                        </div>
                    </div>
                        <div class="row" style="padding-top: 10px; min-height: 400px;">
                            <div class="col-md-12 w-100 d-flex justify-content-center align-items-center">
                                <div class="text-center">
                                  <div class="spinner-border" role="status" id="loading_modal">
                                  </div>
                                </div>
                            </div>
                            <div class="col-md-12">
                                <table id="example" class="display" width="100%">
                                    <thead>
                                        <tr>
                                            <th>Name</th>
                                            <th>Guild ID</th>
                                            <th>Point</th>
                                            <th>Ranking</th>
                                            <th> </th>
                                        </tr>
                                    </thead>
                                </table>
                            </div>
                        </div>
                </div>
            </div>
        </div>
    </section>
	<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
